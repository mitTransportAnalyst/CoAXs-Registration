     var poiTag = [];
     var timeTag = [];
     var durationTag = [];
     var modeTag = [];
     var painTag = [];
     var markers = [];

        function initialize() {
            var mapOptions = {
              zoom: 13,
              center: new google.maps.LatLng(42.3385, -71.0809),
              mapTypeId: google.maps.MapTypeId.ROADMAP,
			  scrollwheel: false
            };
            var map = new google.maps.Map(document.getElementById('map_canvas'),
                mapOptions);

            $('.poi').click(function() {
                poiTag = this.value;
                console.log('button clicked', this.value);
              });

            $('.time').click(function() {
                timeTag = this.value;
                console.log('button clicked', this.value);
              });

            $('.mode').click(function() {
                modeTag = this.value;
                console.log('button clicked', this.value);
              });

            // $('.duration').onchange(function() {
            //     durationTag = this.value;
            //     console.log('button clicked', this.value);
            //   });

            // $('.pain').(function() {
            //     painTag = this.value;

            //   });


            google.maps.event.addListener(map, 'click', function(e) {
              placeMarker(e.latLng, map);
              
              console.log(e.latLng);
              // markers.push({"lat": e.latLng.A, "lng": e.latLng.F, "poiTag": $("#poiTag").val()});

              markers.push({"lat": e.latLng.H, "lng": e.latLng.L, "poiTag": poiTag, "timeTag": timeTag, "modeTag": modeTag});

                console.log(markers);
            });
        }

 function placeMarker(position, map) {
            var marker = new google.maps.Marker({
              position: position,
              map: map,
              draggable: true
            });
			google.maps.event.addListener(marker, 'dragstart', function(e) { 
				for(var i=0; i<markers.length; i++) {
					if(markers[i].lat == marker.position.H) {
						console.log(markers[i].lat + ' ' + markers[i].lng);
						if(markers[i].lng == marker.position.L){
							markers.splice(i, 1);
							break;
						}
					}
				}
			});
			google.maps.event.addListener(marker, 'dragend', function(e) { 
				markers.push({"lat": e.latLng.H, "lng": e.latLng.L, "poiTag": poiTag, "timeTag": timeTag, "modeTag": modeTag});
			});
			google.maps.event.addListener(marker, 'click', function() { 
			    for(var i=0; i<markers.length; i++) {
					if(markers[i].lat == marker.position.H) {
						console.log(markers[i].lat + ' ' + markers[i].lng);
						if(markers[i].lng == marker.position.L){
							markers.splice(i, 1);
							break;
						}
					}
				}
				marker.setMap(null);
			});
		}

        google.maps.event.addDomListener(window, 'load', initialize);
